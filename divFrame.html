<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout Using Classes</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 20%;
            border: 1px solid black;
        }

        .header {
            position: absolute;
            top: 0;
            left: 20%;
            width: 80%;
            height: 20%;
            border: 1px solid black;
        }

        .menu {
            position: absolute;
            top: 20%;
            left: 0;
            width: 20%;
            height: 60%;
            border: 1px solid black;
        }

        .main {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 80%;
            height: 60%;
            border: 1px solid black;
        }

        .footer {
            position: absolute;
            top: 80%;
            left: 0;
            width: 100%;
            height: 20%;
            border: 1px solid black;
        }
    </style>
</head>

<body>

<div src="logo.html" class="logo"></div>
<div src="header.html" class="header"></div>
<div src="menu.html" class="menu"></div>
<div src="main.html" class="main"></div>
<div src="footer.html" class="footer"></div>
</body>
</html>
