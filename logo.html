<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames Example</title>
</head>

<frameset rows="20%,70%,10%">
    <frame src="header.html" name="header">
    <frameset cols="20%,80%">
        <frame src="menu.html" name="menu">
        <frame src="main.html" name="main">
    </frameset>
    <frame src="footer.html" name="footer">
</frameset>

</html>
